<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    
    <section class="play-field">
        <h1>TicTacToe</h1>
        <div class="blur" id="blur-playfield">
        </div>
        <div class="style-border">
            <table>
                <tr>
                    <td onclick="fillShape(0)">
                        <img id="cross-0" class="shape d-none" src="img/cross.png" alt="">
                        <img id="circle-0" class="shape d-none" src="img/circle.png" alt="">
                    </td>
                    <td onclick="fillShape(1)">
                        <img id="cross-1" class="shape d-none" src="img/cross.png" alt="">
                        <img id="circle-1" class="shape d-none" src="img/circle.png" alt="">
                    </td>
                    <td onclick="fillShape(2)">
                        <img id="cross-2" class="shape d-none" src="img/cross.png" alt="">
                        <img id="circle-2" class="shape d-none" src="img/circle.png" alt="">
                    </td>
                </tr>
                <tr>
                    <td onclick="fillShape(3)">
                        <img id="cross-3" class="shape d-none" src="img/cross.png" alt="">
                        <img id="circle-3" class="shape d-none" src="img/circle.png" alt="">
                    </td>
                    <td onclick="fillShape(4)">
                        <img id="cross-4" class="shape d-none" src="img/cross.png" alt="">
                        <img id="circle-4" class="shape d-none" src="img/circle.png" alt="">
                    </td>
                    <td onclick="fillShape(5)">
                        <img id="cross-5" class="shape d-none" src="img/cross.png" alt="">
                        <img id="circle-5" class="shape d-none" src="img/circle.png" alt="">
                    </td>
                </tr>
                <tr>
                    <td onclick="fillShape(6)">
                        <img id="cross-6" class="shape d-none" src="img/cross.png" alt="">
                        <img id="circle-6" class="shape d-none" src="img/circle.png" alt="">
                    </td>
                    <td onclick="fillShape(7)">
                        <img id="cross-7" class="shape d-none" src="img/cross.png" alt="">
                        <img id="circle-7" class="shape d-none" src="img/circle.png" alt="">
                    </td>
                    <td onclick="fillShape(8)">
                        <img id="cross-8" class="shape d-none" src="img/cross.png" alt="">
                        <img id="circle-8" class="shape d-none" src="img/circle.png" alt="">
                    </td>
                </tr>
                
            </table>
            <div id="horizontal-row-1" class="horizontal-line" style="top: 77px;"></div>
            <div id="horizontal-row-2" class="horizontal-line" style="top: 213px;"></div>
            <div id="horizontal-row-3" class="horizontal-line" style="top: 345px;"></div>
            <div id="vertical-column-1" class="horizontal-line vertical-transform" style="left: -118px;"></div>
            <div id="vertical-column-2" class="horizontal-line vertical-transform" style="left: 17px;"></div>
            <div id="vertical-column-3" class="horizontal-line vertical-transform" style="left: 150px;"></div>
            <div id="diagonal-0-8" class="horizontal-line diagonal-transform" style="transform: rotate(45deg) scaleX(0);"></div>
            <div id="diagonal-6-2" class="horizontal-line diagonal-transform" style="transform: rotate(-45deg) scaleX(0);"></div>
        </div>

        <div id="game-info" class="game-info">
            <div class="player" id="player">

            </div>
        </div>
    </section>


</body>

</html>
